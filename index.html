<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Clicker Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Cookie Clicker Game</h1>
    <img id="cookie" src="https://via.placeholder.com/200?text=Cookie" alt="Cookie" />
    <div id="score">Cookies: 0</div>
    <div>
        <button class="upgrade" id="upgrade1">Upgrade 1: +1 Cookie per Click (Cost: 10 Cookies)</button>
        <button class="upgrade" id="upgrade2">Upgrade 2: +5 Cookies per Click (Cost: 50 Cookies)</button>
        <button class="upgrade" id="upgrade3">Upgrade 3: +10 Cookies per Click (Cost: 100 Cookies)</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
